<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <div id="formContainer" class="container shadow-lg text-bg-light bg-opacity-50 rounded m-auto mt-2">
        <h1 class="d-flex justify-content-center pt-3 text-large">Weather Journal App</h1>
        <div id="inputs" class="d-flex flex-column p-3">
            <label class="p-1" for="zip">Zip Code:</label>
            <input class="mb-1" type="text" id="zip" placeholder="Please Enter Zip Code">

            <label class="p-1" for="feelings">How Are You Feeling Today?</label>
            <textarea class="mb-1" name="feelings" id="feelings" cols="30" rows="5" placeholder="Write Down How You Feel Today"></textarea>
            <button id="generate" class="btn btn-dark mt-3">Write Entry</button>
        </div>
    </div>
    <div id="outputs" class="container shadow-lg text-bg-light bg-opacity-50 rounded mt-4 mb-3 p-3">
        <div id="entryHeader"></div>
            <div id="outputContainer">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="entry" class="mt-3 mb-3"></div>
            </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    </body>
</html>
